<div class="div--maxwith">
  <app-list-header [title]="'Rollladenverwaltung'" [showCreate]="true"
                   [disableCreate]="digitalPortService.getUnusedInputPorts() | async | emptyArray"
                   [showBack]="true"></app-list-header>
  <div class="div--margins-05 div--maxwith">
    <app-line class="div--flex" *ngFor="let blind of blindsDeviceCacheService.getAll() | async" [id]="blind.id"
              [desc]="blind | name"></app-line>
  </div>
</div>
